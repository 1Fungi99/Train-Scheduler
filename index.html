<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    <title>Train Scheduler</title>
</head>

<body>
    <div class='jumbotron bg-dark text-white text-center'>
        <h1>Anytime is Train Time</h1>
        <h2>Choo Choo, Chee Chee</h2>
        <h4>Current Time:</h4>
        <h4 class='now'></h4>
    </div>
    <div class='container'>
        <div class="card">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class='table' style="width:100%">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>

        <br>

        <div class="card">

            <div class="card-header">Add Train</div>

            <div class="card-body">

                <form>

                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name"
                            placeholder="Train Name">
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="dest" placeholder="Destination">
                    </div>

                    <div class="form-group">
                        <label for="time">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="time" aria-describedby="time"
                            placeholder="16:59">
                    </div>
                    
                    <div class="form-group">
                        <label for="time">Frequency (min)</label>
                        <input type="rate" class="form-control" id="rate" placeholder="Frequency">
                    </div>

                    <div class="form-group form-check">
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>

                </form>

            </div>

        </div>

    </div>







    <!-- Link to firebase -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>

    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!-- Specific Firebase products we want -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="moment.js"></script>
</body>

</html>
